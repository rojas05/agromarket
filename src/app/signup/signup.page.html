<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" routerLink="/login">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="header">
    
      <div class="div-redondeado">
        <h2>Â¡Bienvenido a agroMarket!</h2>
        <p>El mercado campesino local al alcance de tu mano.</p>
      </div>

  </div>

  <form id="form" [formGroup]="registerForm">
    <span [ngStyle]="{'color':'#fe0000','background':'#ffffff'}"
    *ngIf="registerForm.controls.fullname.invalid && registerForm.controls.fullname.touched">{{getErrorNameMessage()}}</span>
    <ion-item class="ion-margin-bottom">
      <ion-input type="name" placeholder="Pepito Molina" label="Nombre Completo" labelPlacement="stacked" formControlName="fullname">
        <ion-icon name="person-outline" slot="end"></ion-icon>
      </ion-input>  
    </ion-item>

    <span [ngStyle]="{'color':'#fe0000','background':'#ffffff'}" 
    *ngIf="registerForm.controls.direccion.invalid && registerForm.controls.direccion.touched">{{getErrorDireccionMessage()}}</span>
    <ion-item class="ion-margin-bottom">
      <ion-input type="text" placeholder="Vereda Villanueva/Cra #6 -53" label="Direccion" labelPlacement="stacked" formControlName="direccion">
        <ion-icon name="location-outline" slot="end"></ion-icon>
      </ion-input>  <br>
    </ion-item>

    <span [ngStyle]="{'color':'#fe0000','background':'#ffffff'}"
    *ngIf="registerForm.controls.tel.invalid && registerForm.controls.tel.touched">{{getErrorTelMessage()}}</span>
    <ion-item class="ion-margin-bottom">
      <ion-input type="tel" placeholder="3337465487" label="Telefono" labelPlacement="stacked" formControlName="tel">
        <ion-icon name="call-outline" slot="end"></ion-icon>
      </ion-input>  
    </ion-item>

    <span [ngStyle]="{'color':'#fe0000','background':'#ffffff'}"
   *ngIf="registerForm.controls.email.invalid && registerForm.controls.email.touched">{{getErrorEmailMessage()}}</span>
    <ion-item class="ion-margin-bottom">
      <ion-input type="email" placeholder="miCorreo@agroMarket.com" label="correo" labelPlacement="stacked" formControlName="email">
        <ion-icon name="mail-outline" slot="end"></ion-icon>
      </ion-input>  
    </ion-item>

    <span [ngStyle]="{'color':'#fe0000','background':'#ffffff'}"
    *ngIf="registerForm.controls.password.invalid && registerForm.controls.password.touched">{{getErrorPasswordMessage()}}</span>
    <ion-item class="ion-margin-bottom">
      <ion-input type="password" placeholder="MiContrasenaSegura" label="Contrasena" labelPlacement="stacked" formControlName="password">
        <ion-icon name="person-outline" slot="end"></ion-icon>
      </ion-input>  
    </ion-item>
    <ion-button expand="block" shape="round" (click)="singUp()">ingresar</ion-button>
  </form>

  <ion-toast
    [ngStyle]="{'color':'#fe0000','--background':'#ffffff'}"
    [isOpen]="isToastOpen"
    message="{{messageToast}}"
    [duration]="10000"
    (didDismiss)="setOpenToast(false,'')"
  ></ion-toast>

</ion-content>
