<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" routerLink="/">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button color="primary" routerLink="/">
        cancelar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  

  <form id="form">
    <div id="header">
      
      <h1>Nuevo Producto</h1>

      <div id="div-img-text">
        <div id="div-img">
          <ion-avatar id="img1">
            <img src="assets/img/sales.png" alt="">
          </ion-avatar>
          <ion-avatar id="imag2">
            <img src="assets/img/market.png" alt="">
          </ion-avatar>
        </div>
        <p>Selecciona tus nejores fotos</p>
      </div>
      
  
    </div>
    <app-input Type="Text" PlaceHolder="Platanos verdes" Icon="nutrition-outline" Label="Nombre del producto"></app-input>
    <app-input Type="Text" PlaceHolder="Platanos verdes economicos y frescos" Icon="text-outline" Label="descripcion"></app-input>
    <app-input Type="Number" PlaceHolder="15" Icon="file-tray-stacked-outline" Label="Cantidad"></app-input>
    <app-input Type="Number" PlaceHolder="5.000" Icon="cash-outline" Label="precio por unidad"></app-input>
    <app-input Type="Text" PlaceHolder="comestibles" Icon="pricetags-outline" Label="contrasena"></app-input>
    <ion-button expand="block" shape="round" routerLink="/">publicar</ion-button>
  </form>

</ion-content>
