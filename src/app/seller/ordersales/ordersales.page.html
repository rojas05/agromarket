<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" routerLink="/home/orders">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button color="primary" routerLink="/">
        siguiente
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  

  <form id="form">
    <div id="header">
      
      <h1>Atiende tu pedido</h1>

      <div id="div-img-text" *ngIf="product != null">
        <div id="div-img">
          <ion-avatar id="img1">
            <img src="{{product.img[0]}}" alt="">
          </ion-avatar>
          <ion-avatar id="imag2">
            <img src="{{product.img[1]}}" alt="">
          </ion-avatar>
        </div>
      </div>
      
  
    </div>

    
    <div *ngIf="order != null">
    <app-input Type="Text" Text="{{order.descripcion}}" Icon="nutrition-outline" Label="Nombre del producto"></app-input>
    <app-input Type="Text" Text="{{product.descripcion}}" Icon="text-outline" Label="descripcion" *ngIf="product != null"></app-input>
    <app-input Type="Text" Text="{{order.cantidad}}" Icon="file-tray-stacked-outline" Label="Cantidad"></app-input>
    <app-input Type="Text" Text="{{order.domicilio}}" Icon="location" Label="Domicilio" *ngIf="product != null"></app-input>
    <app-input Type="Text" Text="{{product.precio}}" Icon="cash-outline" Label="precio por unidad" *ngIf="product != null"></app-input>
    <app-input Type="Text" Text="{{order.valorTotal - order.valorDomicilio}}" Icon="cash-outline" Label="precio total"></app-input>
    <app-input Type="Text" Text="{{product.categoria}}" Icon="pricetags-outline" Label="categoria" *ngIf="product != null"></app-input>
    </div>

    <div id="div-nota"  *ngIf="order != null">
      <label> <i>*Nota del usuario </i>  <br> <br>{{order.message}}<br> <br> </label>
    </div>

    <form *ngIf="order != null">
      <ion-item *ngIf="order.domicilio == 'si'">
        <ion-select label="Â¿Quien entregara el pedido?" label-placement="floating">
          <ion-select-option value="si">Yo lo entregare.</ion-select-option>
          <ion-select-option value="no">Esperar un domiciliario</ion-select-option>
        </ion-select>
      </ion-item>
    </form>

    <ion-button expand="block" shape="round" routerLink="/">despachar</ion-button><br>
    <div id="div-nota" *ngIf="order != null">
      <ion-button expand="block" shape="round" routerLink="/">cancelar</ion-button>
      <label> <i>*Justifica por que no tomaras el pedido</i></label> <br>
      <app-input Type="Text" PlaceHolder="lo siento mucho" Icon="send" Label="Justificacion"></app-input>
    </div>
  </form>

</ion-content>
